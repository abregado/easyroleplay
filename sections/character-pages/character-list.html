title: Characters
permalink: characters

---

<a class="back" href="/"><-- Home</a>
<ul class="character-classes">
  {% for item in site.data.classes %}
  {% assign content = item[1] %}
    {% capture link %}/character/{{ item[0] }}/index.html{% endcapture %}
  <li><a href={{ link }}>
      <h3>{{ content.name }}</h3>
      <p>{{  content.desc }}</p>
    </a></li>
  {% endfor %}
</ul>
